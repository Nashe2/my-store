<!--ImgComponent es el Parent Component-->
<!-- Fuiste diseÃ±ado para renderizar una imagen.
Cree el ImgComponente para recibir  por medio de un input la URL de imagen -->

<img
  width="200"
  (load)="imgLoaded()"
  (error)="imgError()"
  [src]="img"
  alt=""
  *ngIf="img; else elseImg"
/>

<ng-template #elseImg>
  <img [src]="imageDefault" alt="" />
</ng-template>
